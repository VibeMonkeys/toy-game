<!DOCTYPE html>
<html>

    <title>Module Test</title>
</head>
<body>

        console.log('Starting module test...');

        try {
            const { TitleScreen } = await import('./src/ui/TitleScreen.js');
            console.log('✅ TitleScreen imported successfully');

        try {
            const { Game } = await import('./src/core/Game.js');
            console.log('✅ Game imported successfully');
        } catch (error) {
            console.error('❌ Game import failed:', error);
        }
    </script>
</body>
</html>
