<body>

    <div id="progress"></div>

    <script>
        const sprites = [
            { name: 'player', folder: 'characters', size: 32 },
            { name: 'goblin', folder: 'enemies', size: 32 },
            { name: 'orc', folder: 'enemies', size: 32 },
            { name: 'skeleton', folder: 'enemies', size: 32 },
            { name: 'troll', folder: 'enemies', size: 32 },
            { name: 'wraith', folder: 'enemies', size: 32 },
            { name: 'soul_keeper', folder: 'npcs', size: 32 },
            { name: 'blacksmith', folder: 'npcs', size: 32 },
            { name: 'skill_master', folder: 'npcs', size: 32 },
            { name: 'sage', folder: 'npcs', size: 32 },
            { name: 'merchant', folder: 'npcs', size: 32 },
            { name: 'goblin_chieftain', folder: 'enemies', size: 48 },
            { name: 'orc_chieftain', folder: 'enemies', size: 48 },
            { name: 'troll_king', folder: 'enemies', size: 64 },
            { name: 'skeleton_lord', folder: 'enemies', size: 64 },
            { name: 'death_knight', folder: 'enemies', size: 64 },
            { name: 'chaos_lord', folder: 'enemies', size: 128 }
        ];

        let convertedImages = {};

        function log(message, type = 'normal') {
            const progress = document.getElementById('progress');
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : '';
            progress.innerHTML += `<div class="${className}">${message}</div>`;
        }

        async function convertSvgToPng(svgPath, width, height) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = width * 4; // 4í”„ë ˆì„
                    canvas.height = height * 4; // 4ë°©í–¥
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    canvas.toBlob((blob) => {
                        resolve(blob);
                    }, 'image/png');
                };
                img.onerror = reject;
                img.src = svgPath;
            });
        }

        async function convertAll() {
            document.getElementById('progress').innerHTML = '';
            log('ğŸ¨ ë³€í™˜ ì‹œì‘...', 'normal');

            for (const sprite of sprites) {
                try {
                    const svgPath = `/assets/sprites/${sprite.folder}/${sprite.name}.svg`;
                    const totalSize = sprite.size;
                    const blob = await convertSvgToPng(svgPath, totalSize, totalSize);

                    convertedImages[`${sprite.folder}/${sprite.name}.png`] = blob;
                    log(`âœ… ${sprite.name}.png (${sprite.size}x${sprite.size})`, 'success');
                } catch (error) {
                    log(`âŒ ${sprite.name}: ${error.message}`, 'error');
                }
            }

            log(`\nğŸ‰ ${Object.keys(convertedImages).length}ê°œ ë³€í™˜ ì™„ë£Œ!`, 'success');
            log('ì´ì œ "ZIPìœ¼ë¡œ ë‹¤ìš´ë¡œë“œ" ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”!', 'normal');
        }

        function downloadZip() {
            if (Object.keys(convertedImages).length === 0) {
                alert('ë¨¼ì € "ëª¨ë“  ìŠ¤í”„ë¼ì´íŠ¸ ë³€í™˜"ì„ í´ë¦­í•˜ì„¸ìš”!');
                return;
            }

            // ê° ì´ë¯¸ì§€ë¥¼ ê°œë³„ ë‹¤ìš´ë¡œë“œ (ZIP ë¼ì´ë¸ŒëŸ¬ë¦¬ ì—†ì´)
            log('\nğŸ“¥ ë‹¤ìš´ë¡œë“œ ì‹œì‘...', 'normal');
            for (const [path, blob] of Object.entries(convertedImages)) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = path.replace('/', '_');
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
            log('âœ… ë‹¤ìš´ë¡œë“œ ì™„ë£Œ! ë‹¤ìš´ë¡œë“œ í´ë”ë¥¼ í™•ì¸í•˜ì„¸ìš”.', 'success');
        }
    </script>
